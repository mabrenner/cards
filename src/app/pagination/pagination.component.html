<ul class="pagination">
  <li class="pagination-previous">
    <button (click)="previous()">&#171;</button>
  </li>
  <li [class.current]="getCurrent() === page.value" [class.ellipsis]="page.label === '...'" *ngFor="let page of pages">
    <button (click)="setCurrentPage(page.value)">{{ page.label }}</button>
  </li>
  <li class="pagination-next">
    <button (click)="next()">&#187;</button>
  </li>
</ul>
